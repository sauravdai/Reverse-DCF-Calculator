<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse DCF Calculator</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Reverse DCF Calculator</h2>

        <!-- Current Stock Price -->
        <label for="currentPrice">Current Stock Price ($):</label>
        <input type="number" id="currentPrice" class="form-control" required>

        <!-- Initial Cash Flow -->
        <label for="initialCashFlow">Initial Cash Flow ($):</label>
        <input type="number" id="initialCashFlow" class="form-control" required>

        <!-- Discount Rate -->
        <label for="discountRate">Discount Rate (%):</label>
        <input type="number" id="discountRate" class="form-control" required>

        <!-- Projection Period -->
        <label for="projectionPeriod">Projection Period (years):</label>
        <input type="number" id="projectionPeriod" class="form-control" required>

        <label for="terminalGrowth">Terminal Growth Rate (%):</label>
        <input type="number" id="terminalGrowth" class="form-control" placeholder="Enter terminal growth rate (e.g., 3 for 3%)" required>


        <!-- Calculate Button -->
        <button type="button" class="btn btn-primary mt-3" onclick="calculateImpliedGrowthRate()">Calculate</button>

        <!-- Display Result -->
        <p class="mt-3" id="result"></p>
    </div>

    <!-- Include the JavaScript -->
    <script src="js/scripts.js"></script>
</body>

</html>
